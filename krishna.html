<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Krishna ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4a148c, #880e4f);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 20px;
    }

    .gift {
      position: relative;
      width: 150px;
      height: 150px;
      background: #ff4081;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1s;
    }

    .gift::before {
      content: "";
      position: absolute;
      width: 30px;
      height: 150px;
      background: #fff;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift::after {
      content: "";
      position: absolute;
      height: 30px;
      width: 150px;
      background: #fff;
      top: 50%;
      transform: translateY(-50%);
    }

    .lid {
      position: absolute;
      top: -40px;
      width: 150px;
      height: 40px;
      background: #f50057;
      border-radius: 5px;
      transition: transform 1s;
    }

    .open .lid {
      transform: rotate(-45deg) translate(-100px, -100px);
    }

    .cake {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .cake .layer {
      width: 200px;
      height: 60px;
      background: #ffcc80;
      border-radius: 10px;
      margin: auto;
      position: relative;
    }

    .cake .layer:nth-child(2) {
      width: 150px;
      margin-top: -20px;
      background: #ffb74d;
    }

    .cake .layer:nth-child(3) {
      width: 100px;
      margin-top: -20px;
      background: #ffa726;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff;
      margin: auto;
      position: relative;
      top: -40px;
    }

    .flame {
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      margin: auto;
      position: relative;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.8; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <h1>ðŸŽ‰ Happy Birthday Krishna ðŸŽ‚</h1>
    <div class="gift" id="giftBox">
      <div class="lid"></div>
    </div>
    <div class="cake" id="cake">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <audio id="song" src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3"></audio>

  <script>
    const gift = document.getElementById('giftBox');
    const cake = document.getElementById('cake');
    const song = document.getElementById('song');

    gift.addEventListener('click', () => {
      gift.classList.add('open');
      cake.style.display = 'block';
      song.play();

      // Generate confetti
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    });
  </script>
</body>
</html>
